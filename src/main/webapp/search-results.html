<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="search-results.css">
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body onload="getSearchResults(), displayLoginLogoutLink()">
    <a href="./homepage.html"><p>Homepage</p></a>
    <div class="top-right">
        <a id="login-url"><p id="login" style="display:none">Login with Google</p></a>
        <button type="button" id="profile" style="display:none">My Account</button>
        <input type="hidden" id="availability-settings" style="display:none">
        <input type="hidden" id="my-students" style="display:none">
        <input type="hidden" id="my-lists" style="display:none">
        <input type="hidden" id="my-progress" style="display:none">
        <input type="hidden" id="tutor-session-settings" style="display:none">
        <input type="hidden" id="history" style="display:none">
        <a id="logout-url"><p id="logout" style="display:none">Logout</p></a>
    </div>
    <div id="content" class="container-fluid" style="text-align: center;">
        <form id="search-form-results" onsubmit="return redirectToResults();">
            <input class="form-control search-box" type="text" id="search-box-results" required="" aria-required=true placeholder="What do you need help with today?">
            <button class="btn btn-default" type="submit" id="search-submit-results">Go</button>
        </form>
    </div>
    <ul id="tabs" class="nav nav-pills nav-justified">
        <li class="nav-item active">
            <a class="nav-link" href="#" onclick="switchTab(this)">Tutors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="switchTab(this)">Books</a>
        </li>
    </ul>
    <div id="result-container" class="list-group">
        <div id="tutors" class="list-group active-container"></div>
        <div id="books"></div>
    </div>
    <script src="search.js"></script>
    <script src="registration.js"></script>
  </body>
</html>
