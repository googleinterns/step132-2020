<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scheduling</title>
        <link rel="stylesheet" type="text/css" href="general.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="displayLoginLogoutLink()">
        <a href="./homepage.html"><p>Homepage</p></a>

        <div class="top-right">
            <a id="login-url"><p id="login" style="display:none">Login with Google</p></a>
            <button type="button" id="profile" style="display:none">My Account</button>
            <input type="hidden" id="availability-settings" style="display:none">
            <input type="hidden" id="history" style="display:none">
            <a id="logout-url"><p id="logout" style="display:none">Logout</p></a>
        </div>

        <div class="container-fluid">
            <h1>Last Step!</h1>

            <form>
                <div class="form-group">
                    <label for="studentEmail" class="col-sm-2 col-form-label">Email:</label>
                    <input type="text" class="form-control" name="studentEmail" id="studentEmail" style="color: #555555;" placeholder="Your email here..." required>
                </div>

                <div class="form-group">
                    <label for="topics" class="col-sm-2 col-form-label">What topics would you like to cover?</label>
                    <textarea class="form-control" name="topics" id="topics" rows="3" placeholder="Topics you would like your tutor to cover..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="questions" class="col-sm-2 col-form-label">What questions do you have?</label>
                    <textarea class="form-control" name="questions" id="questions" rows="3" placeholder="Any questions you might have..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" onclick="scheduleTutorSession()">Submit</button>
            </form>
        </div>

        <script src="scheduling.js"></script>
        <script src="registration.js"></script>
    </body>
</html>
