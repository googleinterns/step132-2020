<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>History</title>
        <link rel="stylesheet" type="text/css" href="general.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="getTutoringSessionHistory(), displayLoginLogoutLink()">
        <a href="./homepage.html"><p>Homepage</p></a>
        <div class="top-right">
            <a id="login-url"><p id="login" style="display:none">Login with Google</p></a>
            <button type="button" id="profile" style="display:none">My Account</button>
            <button type="button" id="availability-settings" style="display:none">Manage your availability</button>
            <button type="button" id="my-students" style="display:none">Your Students</button>
            <button type="button" id="my-lists" style="display:none">My Lists</button>
            <button type="button" id="my-progress" style="display:none">My Progress</button>
            <button type="button" id="tutor-session-settings" style="display:none">Manage your tutoring sessions</button>
            <input type="hidden" id="history" style="display:none">
            <a id="logout-url"><p id="logout" style="display:none">Logout</p></a>
        </div>

        <div class="container-fluid">
            <h1>Tutoring Sessions History</h1>
            <ul class="list-group" id="tutoringSessionHistory"></ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="history.js"></script>
        <script src="registration.js"></script>
        <script src="profile.js"></script>
    </body>
</html>
