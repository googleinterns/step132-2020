<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Student's Progress</title>
        <link rel="stylesheet" type="text/css" href="progress.css">
        <link rel="stylesheet" type="text/css" href="general.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="displayLoginLogoutLink(), loadProgress(), addEventListeners()">
        <a href="./homepage.html"><p>Homepage</p></a>

        <div class="top-right">
            <a id="login-url"><p id="login" style="display:none">Login with Google</p></a>
            <button type="button" id="profile" style="display:none">My Account</button>
            <button type="button" id="availability-settings" style="display:none">Manage your availability</button>
            <button type="button" id="my-students" style="display:none">Your Students</button>
            <input type="hidden" id="my-progress" style="display:none">
            <button type="button" id="tutor-session-settings" style="display:none">Manage your tutoring sessions</button>
            <button type="button" id="history" style="display:none">Tutoring session history</button>
            <a id="logout-url"><p id="logout" style="display:none">Logout</p></a>
        </div>

        <div class="container-fluid">
            <h1>Previous Experiences</h1>
            <ul class="list-group" id="experiences"></ul>

            <form class="form-inline result" id="experiences-form" display="none">
                <label class="my-1 mr-2 sr-only" for="newExperience">Add a new experience</label>
                <input type="text" class="form-control my-1 mr-sm-2" id="newExperience" placeholder="Add a new experience" required>

                <button type="submit" class="btn btn-primary mb-2">Add</button>
            </form>
        </div>

        <div class="container-fluid">
            <h1>Goals</h1>
            <ul class="list-group" id="goals"></ul>

            <form class="form-inline result" id="goals-form" display="none">
                <label class="my-1 mr-2 sr-only" for="newGoal">Add a new goal for yourself</label>
                <input type="text" class="form-control my-1 mr-sm-2" id="newGoal" placeholder="Add a new goal for yourself" required>

                <button type="submit" class="btn btn-primary mb-2">Add</button>
            </form>
        </div>

        <div class="container-fluid">
            <h1>Progress</h1>
            <h3>Achievements</h3>
            <ul class="list-group" id="achievements"></ul>

            <h3>Tutoring Sessions</h3>
            <ul class="list-group" id="past-sessions"></ul>

            <h3>Topics Covered</h3>
            <ul class="list-group" id="past-topics"></ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="registration.js"></script>
        <script src="progress.js"></script>
    </body>
</html>
