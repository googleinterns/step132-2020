<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body onload="fetchLoginStatus()">
      <p id="return" style="display:none">You're now logged in! Return to the </p><a href="./homepage.html">Homepage</a>

      <form id="registration-form" action="/registration" method="POST" style="display:none">

        <p>Would you like to sign up as a student or a tutor?</p>
        <input onclick="displayRegistrationInfo()" type="radio" name="role" id="student" value="student"> Student<br>
        <input onclick="displayRegistrationInfo()" type="radio" name="role" id="tutor" value="tutor"> Tutor<br><br>
        
        <div id="general-info" style="display:none">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" required><br>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" required><br>
            <label for="bio">Tell us about yourself (optional):</label><br>
            <textarea name="bio"></textarea><br>
            <label for="image">Profile picture (optional):</label>
            <input type="file" name="pfp"><br><br>

            <p id="student-topics" style="display:none">What topic(s) would you like to learn?</p>
            <p id="tutor-topics" style="display:none">What topic(s) would you like to tutor in?</p>
                <input type="checkbox" id="math" name="math" value="Math">
                <label for="math"> Math</label><br>
                <input type="checkbox" id="english" name="english" value="English">
                <label for="english"> English</label><br>
                <input type="checkbox" id="other-subject" name="other" value="Other">
                <label for="other-subject"> Other</label><br><br>
        </div>

        <input type="submit"/>
      </form>

      <script src="registration.js"></script>
  </body>
</html>
