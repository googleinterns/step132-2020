<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Session Confirmed</title>
        <link rel="stylesheet" type="text/css" href="general.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body onload="getScheduledSessions(), displayLoginLogoutLink()">
        <a href="./homepage.html"><p>Homepage</p></a>
        <div class="top-right">
            <a id="login-url"><p id="login" style="display:none">Login with Google</p></a>
            <button type="button" id="profile" style="display:none">My Account</button>
            <input type="hidden" id="availability-settings" style="display:none">
            <input type="hidden" id="tutor-session-settings" style="display:none">
            <input type="hidden" id="history" style="display:none">
            <a id="logout-url"><p id="logout" style="display:none">Logout</p></a>
        </div>

        <div class="container-fluid">
            <h1>SUCCESS</h1>
            <h2>Your session has been scheduled!</h2>
        </div>

        <div class="container-fluid">
            <h1>Upcoming Tutoring Sessions</h1>
            <ul class="list-group" id="scheduledSessions"></ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="confirmation.js"></script>
        <script src="registration.js"></script>
    </body>
</html>
